<html>
<head>
    <!-- Jquery CDNs -->
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.0.min.js"></script>
    <script type="text/javascript" src="https://code.jquery.com/ui/1.10.4/jquery-ui.min.js"></script>
    <!-- Custom js -->
    <!-- DataTables CSS -->
    <link rel="stylesheet" type="text/css" href="http://ajax.aspnetcdn.com/ajax/jquery.dataTables/1.9.4/css/jquery.dataTables.css">
    <!-- DataTables -->
    <script type="text/javascript" charset="utf8" src="http://ajax.aspnetcdn.com/ajax/jquery.dataTables/1.9.4/jquery.dataTables.min.js"></script>

    <!-- DataTables TableTools -->
    <link rel="stylesheet" type="text/css" href="//cdnjs.cloudflare.com/ajax/libs/datatables-tabletools/2.1.5/css/TableTools.css">
    <script type="text/javascript" charset="utf8" src="//cdnjs.cloudflare.com/ajax/libs/datatables-tabletools/2.1.5/js/TableTools.min.js"></script>
    
    <!-- CodeMirror -->

    <link rel="stylesheet" type="text/css" href="//cdnjs.cloudflare.com/ajax/libs/codemirror/3.22.0/codemirror.css">
    <script type="text/javascript" charset="utf8" src="//cdnjs.cloudflare.com/ajax/libs/codemirror/3.22.0/codemirror.js"></script>
    <script type="text/javascript" charset="utf8" src="//cdnjs.cloudflare.com/ajax/libs/codemirror/3.22.0/mode/sql/sql.js"></script>
    
    <!-- Modify for port number and hostname -->
    <script type="text/javascript" src="./config.js"></script><style type="text/css"></style>
    <script type="text/javascript" src="./client.js"></script>
    <script type="text/javascript" src="./socket.io/socket.io.js"></script>
    <!-- Stylesheets -->
    <link rel="stylesheet" type="text/css" href="https://code.jquery.com/ui/1.10.4/themes/dot-luv/jquery-ui.css">
    
    <style style="text/css">
       html, body, div, span, applet, object, iframe,
        h1, h2, h3, h4, h5, h6, p, blockquote, pre,
        a, abbr, acronym, address, big, cite, code,
        del, dfn, em, img, ins, kbd, q, s, samp,
        small, strike, strong, sub, sup, tt, var,
        b, u, i, center,
        dl, dt, dd, ol, ul, li,
        fieldset, form, label, legend,
        table, caption, tbody, tfoot, thead, tr, th, td,
        article, aside, canvas, details, embed, 
        figure, figcaption, footer, header, hgroup, 
        menu, nav, output, ruby, section, summary,
        time, mark, audio, video {
            margin: 0;
            padding: 0;
            border: 0;
            font-size: 100%;
            font: inherit;
            vertical-align: baseline;
        }
        /* HTML5 display-role reset for older browsers */
        article, aside, details, figcaption, figure, 
        footer, header, hgroup, menu, nav, section {
            display: block;
        }
        body {
            line-height: 1;
        }
        ol, ul {
            list-style: none;
        }
        blockquote, q {
            quotes: none;
        }
        blockquote:before, blockquote:after,
        q:before, q:after {
            content: '';
            content: none;
        }
        table {
            border-collapse: collapse;
            border-spacing: 0;
        } 
        
        body {
            background: rgb(224,224,224);
            padding: 0;
            margin: 0;
        }
        #container {
            width: 90%;
            height: 80%;
            overflow: auto;
            display: block;
            margin: auto;
        }
        #string {
            width: 80%;
            margin: auto;
            display: block;
        }
        #query {
            width: 80%;
            margin: auto;
            display: block;
        }
        .codemirror {
            height: 50px;
            width: 80%;
            margin: auto;
        }
    </style>
</head>

<body>
    <div id='container'>
        <table id='data'>
            <thead id='dataHead'></thead>
            <tbody id='dataBody'></tbody>
        </table>
    </div>
    <textarea id="string" ></textarea>
    <div id="query">Query</div>
    <script>
        var mime = 'text/x-mysql';
        var editor = CodeMirror.fromTextArea(document.getElementById('string'), {
            mode: mime,
            indentWithTabs: true,
            smartIndent: true,
            matchBrackets: true,
            extraKeys: {
                "Enter": function ( i ) {
                    $("#query").trigger( 'click' );
                }
            }
        }).on( 'change',function( cm ) {
            $("#string").val( cm.getValue() );
        });
    </script>
</body>
</html>
